<div class="main-content">
  <div class="container-fluid">
    <div class="card row col-md-9" style="background-color: #d8d8d8;padding-left: 10px;padding-right: 10px;margin-top: -10px;">
        <ask-question></ask-question>
        <div class="card" >
        <div class="card-header card-header-success">
          <h4 class="card-title">News/Artical</h4>
        </div>
        <div class="card-body" style="margin-bottom:30px;" >
            <div *ngFor="let question of news let i=index">
                <div class="card" style="margin-left:4px"  *ngIf="i == 0"  >
                    <div class="question-summary narrow">
                        <div class="cp" routerLink="/news/{{question.Id}}">
                            <div class="votes" >
                                <div class="mini-counts"><span>{{question.votes}}</span></div>
                                <div>votes</div>
                            </div>
                            <div class="status">
                                <div class="mini-counts"><span>{{question.answarcount}}</span></div>
                                <div>answers</div>
                            </div>
                        </div>
                        <div class="summary">
                            <div class="question-body" style="cursor: pointer;" routerLink="/news/{{question.Id}}">
                                    {{question.Title}}
                            </div>
                            <div class="question-tags" *ngFor="let tag of question.tags let j=index">
                                    <a routerLink="/news/{{question.Id}}" class="post-tag" title="" rel="tag">{{tag}}</a>
                            </div>
                            <div class="question-starter" style="padding-right: 25px;"> 
                                {{question.username}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" *ngIf="i != 0" style="margin-top: -28px;margin-left:4px" >
                    <!-- <p>
                        news works!
                    </p> -->
                    <div class="question-summary narrow">
                            <div class="cp" routerLink="/news/{{question.Id}}">
                                <div class="votes">
                                    <div class="mini-counts"><span>{{question.votes}}</span></div>
                                    <div>votes</div>
                                </div>
                                <div class="status">
                                    <div class="mini-counts"><span>{{question.answarcount}}</span></div>
                                    <div>answers</div>
                                </div>
                            </div>
                            <div class="summary">
                                <div class="question-body" routerLink="/news/{{question.Id}}">
                                        {{question.Title}}
                                </div>
                                <div class="question-tags" *ngFor="let tag of question.tags let j=index">
                                        <a href="/questions/tagged/python" class="post-tag" title="" rel="tag">{{tag}}</a>
                                </div>
                                <div class="question-starter" style="padding-right: 25px;">
                                        {{question.username}}
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            
          </div>
      </div>
      
    </div>
  </div>
</div>
