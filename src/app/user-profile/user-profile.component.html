<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-success">
                      <h4 class="card-title">Edit Profile/
                        සංස්කරණය කරන්න</h4>
                      <p class="card-category">Complete your profile/සම්පූර්ණ කරන්න</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <!-- <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Company (disabled)" disabled>
                                  </mat-form-field>
                              </div> -->
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username/පරිශීලක නම" matInput value= {{userName}} (input)="userName = $event.target.value">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address/ඊමේල් ලිපිනය" matInput value= {{email}} type="email" (input)="email = $event.target.value">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Contact No:/දු.ක." matInput value= {{contactNo}} type="text" (input)="contactNo = $event.target.value">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Fist Name/මුල් නම"matInput value= {{firstName}} type="text" (input)="firstName = $event.target.value">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Last Name/අවසන් නම" matInput value= {{lastName}} type="text" (input)="lastName = $event.target.value">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Adress/ලිපිනය" matInput value= {{address}} type="text" (input)="address = $event.target.value">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="City/නගරය" matInput value= {{city}} type="text" (input)="city = $event.target.value">
                                </mat-form-field>
                              </div>
                            <div class="col-md-8">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Change Password/මුරපදය වෙනස් කරන්න" matInput value= {{password}} type="text" (input)="password = $event.target.value">
                                </mat-form-field>
                              </div>
                                <!-- <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Postal Code" type="text">
                                </mat-form-field>
                              </div> -->
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="About Me/
                                   මා ගැන"matInput value= {{aboutMe}} (input)="aboutMe = $event.target.value"></textarea>
                                 </mat-form-field>
                                  <!-- <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-success pull-right" (click)="update()">Update Profile/උඩුගත කරන්න</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="#pablo">
                          <img class="img" src="https://scontent.fcmb3-1.fna.fbcdn.net/v/t1.0-1/p100x100/18058198_1775959029384181_6209670192323194199_n.jpg?_nc_cat=0&oh=80f2db8a83a274d32c2927b0e2375951&oe=5BA94386" />
                      </a>
                  </div>
                  <div class="card-body">
                      
                      <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly" style="color: #95b31a;font-size: 25px;"></rating>
                      <h6 class="card-category text-gray"style="margin-top:5px;">{{userName}}</h6>
                      <h4 class="card-title"style="margin-top: -10px;">{{firstName}} {{lastName}}</h4>
                       <p class="card-description">
                          {{aboutMe}}</p>
                      <!-- <a href="#pablo" class="btn btn-danger btn-round">Follow</a> -->
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
