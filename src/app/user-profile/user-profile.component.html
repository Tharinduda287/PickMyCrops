<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title">Edit Profile/ සංස්කරණය කරන්න</h4>
            <p class="card-category">Complete your profile/සම්පූර්ණ කරන්න</p>
          </div>
          <div class="card-body">
            <div class="card" style="margin-left:4px">

              <form>
                <div class="row">
                  <!-- <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Company (disabled)" disabled>
                                  </mat-form-field>
                              </div> -->
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Username/පරිශීලක නම" matInput value= {{userName}} readonly="readonly" >
                    </mat-form-field>
                  </div>
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Email address/ඊමේල් ලිපිනය" matInput value= {{email}} type="email" (input)="email = $event.target.value">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Contact No:/දු.ක." matInput value= {{contactNo}} type="text" (input)="contactNo = $event.target.value">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Fist Name/මුල් නම" matInput value= {{firstName}} type="text" (input)="firstName = $event.target.value">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Last Name/අවසන් නම" matInput value= {{lastName}} type="text" (input)="lastName = $event.target.value">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Adress/ලිපිනය (Line 1)" matInput value= {{addressLine1}} type="text" (input)="addressLine1 = $event.target.value">
                    </mat-form-field>
                  </div>
                
                    <div class="row">
                        <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="(Line 2)" matInput value= {{addressLine2}} type="text" (input)="addressLine2 = $event.target.value">
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                      <div class="row">
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="City/නගරය" matInput value= {{city}} type="text" (input)="city = $event.target.value">
                    </mat-form-field>
                  </div>
                  <!-- <div class="col-md-8">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Change Password/මුරපදය වෙනස් කරන්න" matInput value= {{password}} type="text" (input)="password = $event.target.value">
                    </mat-form-field>
                  </div> -->
                  <!-- <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Postal Code" type="text">
                                </mat-form-field>
                              </div> -->
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="About Me/
                                   මා ගැන" matInput value= {{aboutMe}} (input)="aboutMe = $event.target.value"></textarea>
                    </mat-form-field>
                    <!-- <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                  </div>
                </div>
                <div class="row">
                <div class="col-md-8">
                   <br>  Farmer/ගොවියෙකු ලෙස
                       <input type="checkbox" style="margin-left: 60px;" id="farmerrole" name="farmerrole" [(ngModel)]="farmerrole">
                     <br>  Buyer/ගැනුම්කරුවකු ලෙස
                       <input type="checkbox" style="margin-left: 46px;" id="buyerrole" name="buyerrole" [(ngModel)]="buyerrole">
                  </div> </div>

                <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#exampleModal">
                  Update Profile/උඩුගත කරන්න
                </button>

                <!-- <button mat-raised-button type="submit" class="btn btn-success pull-right" (click)="update()" data-target="#exampleModal">Update Profile/උඩුගත කරන්න</button> -->
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade bd-example-modal-sm" id="exampleModal" tabindex="-1" role="dialog" style="width:300px;margin-left: AUTO;margin-right: AUTO;"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Do you want to save data?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success pull-right" (click)="update()">Save changes</button>
            </div>
          </div>
        </div>
      </div>


      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="#">
              <!-- <img class="img" src={{path}} /> -->
              <img class="img" [src]="path"/>
              <!-- <input type="file" (change)="handleUpload($event)"> -->
            </a>
            
          </div>
          <div class="card- ">
          <!-- //<input type="file" (change)="updatePhoto($event)"> -->
          <input type="file" #image accept="image/*" (change)="handleInputChange($event)" >
            <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly" style="color: #95b31a;font-size: 25px;"></rating>
            <h6 class="card-category text-gray" style="margin-top:5px;">{{userName}}</h6>
            <h4 class="card-title" style="margin-top: -10px;">{{firstName}} {{lastName}}</h4>
            <p class="card-description">
              {{aboutMe}}</p>
            <!-- <a href="#pablo" class="btn btn-danger btn-round">Follow</a> -->
          </div>

         
        </div>
      </div>
    </div>
 

    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title">Activities/ ක්‍රියාකාරකම් </h4>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="card card-chart d-flex" style="background-color: #d8d8d8;padding-left: 10px;padding-right: 10px;margin-top: -10px;">
          <div class="card-body ">
            <app-user-history></app-user-history>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
