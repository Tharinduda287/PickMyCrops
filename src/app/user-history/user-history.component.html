<div class="row">
<div class="col-md-3 " *ngFor="let ad of data">
  <div>
<div class="card card-chart advertisement" [routerLink]="['/icons']" >
  <img class="card-img-top" [src]="ad.img" 
  style="height:150px;width:200px;margin-left: auto;margin-right:auto;">
  <div class="card-body">
      <h5 class="card-title">{{ad.veg}}</h5>
      <h6 class="card-title" style="margin-top: -10px;">{{ad.farmer}}
          <rating [(ngModel)]="ad.farmerRating" [max]="max" [readonly]="isReadonly"
          style="padding-left: 10px;color: #95b31a;font-size: 15px;">
          </rating>
      </h6>
      <div class="row"> <p class="card-text col-md-6">{{ad.price}}</p>
          <p class="card-text col-md-6">{{ad.amount}}</p>
      </div>
  </div>            
</div>
</div>
</div>
</div>
