<h2 mat-dialog-title>Add New Category</h2>
<mat-dialog-content class="mat-typography">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Category Name</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="data.Name">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <mat-hint></mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Category Description</mat-label>
      <textarea matInput placeholder="Textarea" [(ngModel)]="data.Description"></textarea>
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <mat-hint></mat-hint>
    </mat-form-field>
  </p>
  <div class="input card" style="width:150px;">
      <label for="file-upload" class="custom-file-upload" style="display: inline-block;padding: 6px 12px;cursor: pointer;padding-top:5px;">
          <i class="fa fa-cloud-upload"></i> Image Upload
      </label>
      <input id="file-upload" type="file" (change)="onImageChange($event)" accept="image/*" style="display: none;visibility:hidden;">
  </div>
  <img *ngIf="data.Image!=undefined" [src]="data.Image" style="display: block; width: 200px;height:150px;">
  <div class="card">
      
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add Category</button>
</mat-dialog-actions>
